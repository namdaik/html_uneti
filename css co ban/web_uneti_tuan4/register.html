<!doctype HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>zoro blog</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>

	<body>
		<div id="main">
			<div id="header">
				<div id="logo">
  					<img src="img/logo.png" title="Zoro blog" alt="Zoro blog placeholder" />
				</div>

				<did id="header-left">
					<div id="search">
						<form>
							<input class="search-input"  type="text" placeholder="Tìm kiếm ở đây" />
							<input class="search-submit" type="submit" value="Tìm kiếm" />
						</form>
					</div>

					<div id="menu">
						<ul>
							<li><a href="#">Trang chủ</a></li>
							<li><a href="#">Địa chỉ</a></li>
							<li><a href="#">Đại hải trình</a></li>
							<li><a href="#">Thành viên</a></li>
							<li><a href="#">About us</a></li>
						</ul>
					</div>
				</did>
			</div><!-- #header -->


		<div id="content" class="content">
			<form class="form register-form" action="" method="get">
			<fieldset>
				<legend>Đăng kí vào Team</legend>

				<label for="email">Email:</label>
					<input type="text" name="email" placeholder="email" />

				<label for="password1">nhập password</label>
					<input type="password" placeholder="password" name="password1">

				<label for="password2">nhập  lại pasword</label>
					<input type="password" placeholder="password" name="password2">

				<label for="full_name">Họ tên</label>
					<input name="full_name" type="text" />

				<label for="about_myself">Giới thiệu bản thân</label>
					<textarea name="about_myself" placeholder="giới thiệu bản thân"></textarea>

			</fieldset>
			</form>
		</div><!-- #content -->

	<div id="footer">
					<h2>copyright web_club_uneti 2016 - All right resevered! </h2>
				</div><!-- #footer -->
			</div>
		</body>
	</html>
